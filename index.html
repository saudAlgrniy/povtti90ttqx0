<!doctype html>
<html lang="ar">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Scripts  -->
  <script src="https://kit.fontawesome.com/95931f8504.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>

  <title>Torrent Search</title>
</head>

<body>
  <div class="main">
    <div class="center">
      <!-- Add a title above the search form -->
      <h1 class="mb-4 text-center">Torrent افـلام</h1>
      <form method="GET" class="form py-5 px-2 middle" id="form">
        <div class="input-group search_div">
          <input type="search" class="form-control shadow" id="query" name="query" placeholder="ادخل أسم الفيلم او المسلسل">
          <input type="submit" class="input-group-text btn btn-primary shadow" id="submit" value="بـحـث">
        </div>
      </form>

      <div class="animation" id="loading"></div>
      <div class="result mx-auto" id="result">
        <h3 class="text-left mb-4 text-center" id="query_name"></h3>
        <div id="result_div">
          <!-- Results will be populated here -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </div>
</body>

</html>
